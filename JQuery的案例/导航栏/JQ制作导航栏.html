<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JQ制作导航栏</title>

<style type="text/css">
    #menu{
	   width:300px;
	}
	.has_children{
	   background:#555;
	   color:#fff;
	   cursor:pointer;
	}
	.highlight{
	   color:#fff;
	   background:green;
	}
	div{
	   padding:0;
	   margin:10px 0;
	}
	div a{
	   background:#888;
	   display:none;
	   float:left;
	   width:300px;
	}
</style>
<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript">
    $(function(){
	    $(".has_children").click(function(){     //给所有含有class为has_children的绑定一个点击事件
		   $(this).addClass("highlight")        //给它添加一个类名为highlight，并且给它写了一些样式
		          .children("a").show().end()   //查找到它的子元素 a ,当点击的时候显示出来。
		   .siblings().removeClass("highlight")   //找它后面所有的同辈元素，并且移出它们的类highlight
		          .children("a").hide();       //并且找到它们所有的子代元素隐藏起来。
		});
	});
</script>
</head>

<body>
   <div id="menu">
        <div class="has_children">

        </div>
        <div class="has_children">
             <span>第三章-JQuer中的DOM操作</span>

</body>
</html>
